<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loan Approval Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background:#f4f7ff;
      font-family:'Poppins',sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }
    .container {
      background:white;
      padding:30px 40px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      width:480px;
      max-height:90vh;
      overflow-y:auto;
    }
    h1 {
      text-align:center;
      color:#1f3bb3;
      font-weight:600;
      margin-bottom:25px;
    }
    label {
      font-weight:500;
      font-size:14px;
      color:#333;
    }
    input, select {
      width:100%;
      padding:10px;
      margin-top:5px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
    }
    button {
      width:100%;
      background:#1f3bb3;
      color:white;
      padding:12px;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {
      background:#152a7a;
    }
    .result {
      margin-top:20px;
      text-align:center;
      font-weight:500;
      font-size:16px;
      color:#222;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Loan Approval Prediction</h1>

  <form action="{{ url_for('predict')}}" method="post">
    <label>Annual Income</label>
    <input type="number" step="any" name="AnnualIncome" required>

    <label>Credit Score</label>
    <input type="number" step="any" name="CreditScore" required>

    <label>Employment Status</label>
    <select name="EmploymentStatus" required>
      <option value="Employed">Employed</option>
      <option value="Self-Employed">Self Employed</option>
      <option value="Unemployed">Unemployed</option>
    </select>

    <label>Education Level</label>
    <select name="EducationLevel" required>
      <option value="Bachelor">Bachelor's Degree</option>
      <option value="High School">High School Graduate</option>
      <option value="Associate">Associate Degree</option>
      <option value="Master">Master's Degree</option>
      <option value="Doctorate">Doctorate / PhD</option>
    </select>

    <label>Experience (Years)</label>
    <input type="number" step="any" name="Experience" required>

    <label>Loan Amount</label>
    <input type="number" step="any" name="LoanAmount" required>

    <label>Loan Duration (Months)</label>
    <input type="number" step="any" name="LoanDuration" required>

    <label>Marital Status</label>
    <select name="MaritalStatus" required>
      <option value="Married">Married</option>
      <option value="Single">Single</option>
      <option value="Divorced">Divorced</option>
      <option value="Widowed">Widowed</option>
    </select>

    <label>Number of Dependents</label>
    <input type="number" name="NumberOfDependents" required>

    <label>Home Ownership Status</label>
    <select name="HomeOwnershipStatus" required>
      <option value="Mortgage">Mortgage</option>
      <option value="Rent">Renting</option>
      <option value="Own">Owned Home</option>
      <option value="Other">Other</option>
    </select>

    <label>Monthly Debt Payments</label>
    <input type="number" step="any" name="MonthlyDebtPayments" required>

    <label>Credit Card Utilization Rate</label>
    <input type="number" step="any" name="CreditCardUtilizationRate" required>

    <label>Number of Open Credit Lines</label>
    <input type="number" name="NumberOfOpenCreditLines" required>

    <label>Number of Credit Inquiries</label>
    <input type="number" name="NumberOfCreditInquiries" required>

    <label>Debt To Income Ratio</label>
    <input type="number" step="any" name="DebtToIncomeRatio" required>

    <label>Bankruptcy History (0 or 1)</label>
    <input type="number" name="BankruptcyHistory" required>

    <label>Loan Purpose</label>
    <select name="LoanPurpose" required>
      <option value="Home">Home Loan</option>
      <option value="Debt Consolidation">Debt Consolidation</option>
      <option value="Auto">Auto / Vehicle</option>
      <option value="Education">Education Loan</option>
      <option value="Other">Other</option>
    </select>

    <label>Previous Loan Defaults (0 or 1)</label>
    <input type="number" name="PreviousLoanDefaults" required>

    <label>Payment History</label>
    <input type="number" step="any" name="PaymentHistory" required>

    <label>Length Of Credit History (Years)</label>
    <input type="number" step="any" name="LengthOfCreditHistory" required>

    <label>Savings Account Balance</label>
    <input type="number" step="any" name="SavingsAccountBalance" required>

    <label>Checking Account Balance</label>
    <input type="number" step="any" name="CheckingAccountBalance" required>

    <label>Total Liabilities</label>
    <input type="number" step="any" name="TotalLiabilities" required>

    <label>Utility Bills Payment History</label>
    <input type="number" step="any" name="UtilityBillsPaymentHistory" required>

    <label>Job Tenure (Years)</label>
    <input type="number" step="any" name="JobTenure" required>

    <label>Net Worth</label>
    <input type="number" step="any" name="NetWorth" required>

    <label>Base Interest Rate</label>
    <input type="number" step="any" name="BaseInterestRate" required>

    <label>Interest Rate</label>
    <input type="number" step="any" name="InterestRate" required>

    <label>Total Debt To Income Ratio</label>
    <input type="number" step="any" name="TotalDebtToIncomeRatio" required>

    <label>Risk Score</label>
    <input type="number" step="any" name="RiskScore" required>

    <button type="submit">Predict</button>
  </form>

  <div class="result">{{ prediction_text }}</div>
</div>

</body>
</html>
